<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto">
    <h2 id="theme-name" class="text-2xl font-bold mb-4"></h2>
    <div id="timer" class="text-lg mb-2"></div>
    <div id="scrambled" class="text-4xl font-mono mb-4"></div>
    <form id="guess-form" class="mb-4">
      <input id="guess-input" type="text" required
             class="w-full p-2 border rounded"
             placeholder="Your guess" />
      <button type="submit"
              class="mt-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded">
        Guess
      </button>
      <button id="retry-btn" type="button"
              class="mt-2 ml-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded">
        Retry
      </button>
    </form>
    <div id="feedback" class="text-red-600 mb-4"></div>
    <button id="hint-btn" class="underline">Show Hint</button>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      TwistleGame.init();
    });
  </script>
</body>
</html>
