<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Your Name</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg p-8 max-w-md mx-4 shadow-md text-center">
    <h2 class="text-2xl font-bold mb-4">What should we call you?</h2>
    <form id="name-form">
      <input id="name-input" type="text" required
             class="w-full p-2 border rounded mb-4"
             placeholder="Your screen name" />
      <button type="submit"
              class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded font-bold">
        Continue
      </button>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('name-form').addEventListener('submit', e => {
      e.preventDefault();
      localStorage.setItem('twistle_name', document.getElementById('name-input').value);
      location.href = 'game.html';
    });
  </script>
</body>
</html>
